<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start time End time component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/start-time-end-time.css">
    <style>

    </style>
</head>

<body>
    <div class="o-container" style="margin-top: 50px; margin-bottom: 50px;">

        <div class="times start">
            <div class="field-section">

                <div class="day">
                    <div class="triangle__container">
                        <div class="triangle">
                            <div class="triangle--left isvisible"></div>
                        </div>
                    </div>
                    <h3 class="text-center">Today</h3>
                    <div class="triangle__container">
                        <div class="triangle">
                            <div class="triangle--right"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="day__timebar">
                        <div class="day__timebar--text">
                        </div>
                        <div class="day__timebar--text2">
                        </div>
                        <div class="day__timebar--bar" style="width: 0px;">
                        </div>
                        <div class="day__timebar--bar-template">
                        </div>
                    </div>
                </div>



                <div class="o-flex">
                    <div class="start">
                        <h3>Start Time</h3>
                        <div class="o-flex">
                            <div class="field">
                                <ul tabindex="1">


                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="end">
                        <h3>End Time</h3>
                        <div class="o-flex">
                            <div class="field">
                                <ul tabindex="2">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div style="margin-top: 40px;text-align: center;">
            <button class="add">Add</button>

            <div class="time-items">

            </div>
        </div>

    </div>



</body>

<script src="./scripts/utils.js"></script>
<script src="./scripts/start-time-end-time.js"></script>
<script src="./scripts/app.js"></script>

</html>
